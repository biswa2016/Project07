<div class="container mt-5">
    <div class="row">
        <div class="col-md-5 m-auto">
            <div class="card">
                <div class="card-header bg-info">
                    <h1>Login to Chart</h1>
                </div>
                <div class="card-body bg-success">
                    <form #loginFrom="ngForm" (ngSubmit)="login(loginFrom)">
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input #email="ngModel" type="email" name="email" required minlength="5"
                           maxlength="18" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" ngModel>
                          <span style="color: red;" *ngIf="email.invalid && email.touched">Enter emailId</span>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input #pass="ngModel" name="pass" required minlength="5" maxlength="10" type="password" class="form-control" id="exampleInputPassword1" ngModel>
                          <span style="color: red;" *ngIf="pass.invalid && pass.touched">Enter password</span>
                        </div>
                        <div class="form-group form-check">
                          <input #cb="ngModel" name="cb" required type="checkbox" class="form-check-input" id="exampleCheck1" ngModel>
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary float-right">Submit</button>
                      </form>
                </div>
            </div>
        </div>
    </div>
</div>
