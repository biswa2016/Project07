<div class="container mt-5">
    <div class="row">
        <div class="col-md-5 m-auto">
            <div class="card">
                <div class="card-header bg-warning">
                   <h1>User Registration</h1>
                </div>
                <div class="card-body bg-primary">
                    <form  #regForm="ngForm" (ngSubmit)="onSubmit(regForm)">
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input #email="ngModel" type="email" class="form-control" id="exampleInputEmail1" class="form-control" required minlength="6" maxlength="15"  aria-describedby="emailHelp" id="email" name="email" ngModel>
                          <span style="color: red;" *ngIf="email.invalid && email.touched">Enter a valid User Id</span>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Name</label>
                            <input #name="ngModel" type="text" class="form-control" id="name"   required minlength="6" maxlength="15" name="name" ngModel>
                            <span style="color: red;" *ngIf="name.invalid && name.touched">Enter a valid User Id</span>
                          </div>
                          <div class="form-group">
                            <label for="exampleInputPassword1">LastName</label>
                            <input #lname="ngModel" required minlength="6" maxlength="15" type="text" class="form-control" id="lname" name="lname" ngModel>
                            <span style="color: red;" *ngIf="lname.invalid && lname.touched">Enter a valid User Id</span>
                          </div>
                          <div class="form-check">
                            <input #male="ngModel" class="form-check-input"  type="radio" name="exampleRadios" id="exampleRadios1"  value="male" ngModel>
                            <label class="form-check-label" for="exampleRadios1">
                              Male
                            </label>
                          </div>
                          <div class="form-check">
                            <input #female="ngModel" class="form-check-input" type="radio" name="exampleRadios" value="female" id="exampleRadios2"  ngModel>
                            <label class="form-check-label"  for="exampleRadios2" >
                              Female
                            </label>
                          </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input #pass="ngModel" type="password" required minlength="6" maxlength="15" class="form-control" id="pass" name="pass" ngModel>
                          <span style="color: red;" *ngIf="pass.invalid && pass.touched">Enter a valid User Id</span>
                        </div>
                        <div class="form-group form-check">
                          <input #cb="ngModel" type="checkbox" required  name="cb" class="form-check-input" id="exampleCheck1" ngModel>
                          <span style="color: red;" *ngIf="pass.invalid && pass.touched">Click this</span>
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" [disabled]="regForm.invalid" class="btn btn-danger float-right" >Submit</button>
                      </form>
                </div>
            </div>
        </div>
    </div>
</div>
