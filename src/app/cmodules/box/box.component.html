<div style="background-color: rgb(52, 94, 104); padding: 5px;">
  <div class="container mt-2 " style="display: inline-flex; justify-content: space-between;">
    <button type="button" class="btn btn-outline-success ml-5" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo"><h3>Send Message</h3></button>
  
    <button  type="button" class="btn btn-outline-warning " data-toggle="modal" data-target="#myModal" data-whatever="@fat"><h3>Receive Message</h3></button>
  
    <button type="button" class="btn btn-outline-danger" data-toggle="modal" data-target="#mssgModal" data-whatever="@getbootstrap"><h3>Messanger</h3></button>
  
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        User name:<h3></h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="form-group">
            <label for="message-text" class="col-form-label">Message:</label>
            <textarea class="form-control" formControlName="message" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" (click)="sendmsg()" class="btn btn-primary" data-dismiss="modal">Send message</button>
      </div>
    </div>
  </div>
</div>
  

  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Receive Msg</h3>
        </div>
        <div class="modal-body">
          <li *ngFor="let u of arr">{{u.message}}</li>
        </div>
        <div class="modal-footer">
          <button type="button"  class="btn btn-danger float-right" data-dismiss="modal">Close</button>

        </div>
      </div>
    </div>
  </div>

<div class="modal" id="mssgModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-warning">
        <h3 class="modal-title">Messanger</h3>
      </div>
      <div class="modal-body">
        Recive message...
      </div>
      <div class="modal-footer bg-info">
        <button type="button"  class="btn btn-success float-right" data-dismiss="modal">Close</button>

      </div>
    </div>
  </div>
</div>
